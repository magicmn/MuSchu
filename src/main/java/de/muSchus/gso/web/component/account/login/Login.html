<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="card">
        <div wicket:id="login.info" class="card-header"></div>
        <div class="card-body">
            <form wicket:id="accountForm">
                <div class="form-group">
                    <label wicket:for="nutzername"><wicket:label/></label>
                    <input wicket:id="nutzername" type="text" class="form-control"/>
                    <small wicket:id="nutzername.help" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label wicket:for="passwort"><wicket:label/></label>
                    <input wicket:id="passwort" type="password" class="form-control"/>
                </div>
                <button wicket:id="submit" type="submit" class="btn btn-primary btn-block"></button>
            </form>
            <div wicket:id="feedbackModal"></div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
