<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="userForm" class="form-signin">
        <div class="form-group">
            <label wicket:for="username"><wicket:label/></label>
            <input wicket:id="username" type="text" class="form-control"/>
            <small wicket:id="username.help" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label wicket:for="password"><wicket:label/></label>
            <input wicket:id="password" type="password" class="form-control"/>
        </div>
        <button wicket:id="submit" type="submit" class="btn btn-primary btn-block"></button>
    </form>
</wicket:panel>
</body>
</html>
